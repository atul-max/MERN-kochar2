<body onclick="changethecolor()">
    <h1>Click anywhere to change the color</h1>
    <script>
        function changethecolor(){
           const abc =  `rgb(${Math.floor(Math.random()*256)},
                             ${Math.floor(Math.random()*256)}, 
                             ${Math.floor(Math.random()*256)})`;
            document.body.style.backgroundColor = abc;
        }
    </script>
