<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="OwlCarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="OwlCarousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="stylesheet6.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-link"><a href="/index2.htm">Home</a></li>
            <li class="nav-link"><a href="aboutus">About Us</a></li>
            <li class="nav-link"><a href="https://open.spotify.com">Contact</a></li>
        </ul>
    </nav>

    <div class="owl-carousel owl-theme" id="carCarousel">
        <div class="item"><img src="images/lamborghini.jpg" alt="car1"></div>
        <div class="item"><img src="images/audi.jpg" alt="car2"></div>
        <div class="item"><img src="images/bmw.avif" alt="car3"></div>
        <div class="item"><img src="images/bugatti" alt="car4"></div>
        <div class="item"><img src="images/bugattichiron.jpg" alt="car5"></div>
        <div class="item"><img src="images/doudge.avif" alt="car6"></div>
        <div class="item"><img src="images/mercedes.jpg" alt="car7"></div>
        <div class="item"><img src="images/mustang.jpg" alt="car8"></div>
    </div>

    <script src="OwlCarousel/jquery.min.js"></script>
    <script src="OwlCarousel/owl.carousel.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
                $('#carCarousel').owlCarousel({
                    loop: true,
                    margin: 10,
                    nav: true,
                    autoplay: true,
                    autoplayTimeout: 2000,
                    autoplaySpeed: 1000,
                    autoplayHoverPause: true,
                    smartSpeed: 150,
                    lazyLoad: true,
                    responsive: {
                        0: { items: 1 },
                        600: { items: 3 },
                        1000: { items: 5 }
                    }
                });
            });
    </script>
</body>
</html>
